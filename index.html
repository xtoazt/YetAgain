\\nWe should be back in {min} mins :)\",\"alert8Btn\":\"Okay\",\"gameQuality1\":\"Smooth\",\"gameQuality2\":\"Balanced\",\"gameQuality3\":\"High Quality\",\"gameQuality4\":\"Ultimate\",\"defaultStatusPlayBtn\":\"Play on browser\",\"controlBarReturn\":\"Return\",\"controlBarVolume\":\"volume control\",\"controlBarKeyCtrl\":\"Keyboard Controls\",\"controlBarFeedback\":\"Feedback\",\"controlBarFullscreen\":\"Fullscreen\",\"controlBarConfigKey\":\"Edit keys\",\"visitorPlayBtn\":\"{min}-min trial\",\"userPlayBtn\":\"{hour} hrs free/day\",\"controlBarTimeCount\":\"Remaining time\",\"gameRemovalTips\":\"This game has been removed from the list,\\\\n\\nYou can access other games of the same type.\",\"alert9Title\":\"Quit Game\",\"alert9Content\":\"Are you sure you want to exit the game?\",\"alert9Btn\":\"Quit\",\"controlBarFullscreenAdTips\":\"View AD enter full screen\",\"maintainStatusPlayBtn\":\"Under maintenance\",\"addedToDesktop\":\"Added to desktop\",\"addToDesktop\":\"Add to desktop\",\"openInDesktop\":\"\",\"moreGames\":\"More Games\"},\"faq\":{\"1Q\":\"Why is there a time limit?\",\"1A\":\"As a newly launched platform, we offer cloud gaming services to users worldwide. In the initial phase, to balance server resources and ensure smoother user experiences, we have temporarily imposed time limits on gameplay for each player.\\\\nWe understand that this may inconvenience your gaming experience. We are committed to continuously gathering user feedback. As the platform stabilizes and our user base grows, we will progressively increase gameplay time and enhance the gaming experience.\",\"2Q\":\"Do I have to log in?\",\"2A\":\"Logging in is optional, but it allows for longer gameplay. Without logging in, you may encounter limited server access and potential queues.\\\\nLogging in grants you access to more server resources for a faster, smoother gaming experience.\",\"3Q\":\"Is EasyFun.gg Safe to Use?\",\"3A\":\"EasyFun.gg is a service that utilizes cloud gaming technology to allow players to enjoy games online. Since games run on our cloud servers, you can play games directly in your browser over the internet without downloading.\\\\nEasyFun.gg does not utilize user or account data for any purpose, nor do we retain or record detailed account information. Our privacy policy and cookie policy clearly detail the data we capture and what we do with it.\\\\nYou can rest assured that playing games and logging into your account on EasyFun.gg is secure. We adhere to the provisions of our privacy policy. Additionally, when you play games on EasyFun.gg, your interaction is solely with the game host on our servers. EasyFun.gg does not have access to any data you create or log into within the games.\",\"4Q\":\"Why do I receive emails from Google when logging into a game with my Google account?\",\"4A\":\"When using Google login to save game progress on EasyFun.gg, you may receive an email from Google stating that someone has logged into your account from an unknown device. \\\\nEasyFun.gg operates by hosting games on servers. When you request to play game on EasyFun.gg, we create a virtual device, allowing you to enjoy games without installation.\\\\nAfter the session ends, all data is cleared to ensure privacy and security. Each session generates a new virtual device, causing Google to recognize each login as occurring on a new device and sending you email notifications accordingly.\\\\nThis is part of Google's security measures.\",\"5Q\":\"Is it legal to play mobile games on EasyFun.gg?\",\"5A\":\"Playing games through EasyFun.gg is entirely legal and entails no risk of prohibition. You can think of EasyFun.gg as a virtual mobile device controlled remotely by you.\",\"6Q\":\"Will EasyFun.gg steal or expose my login and personal privacy?\",\"6A\":\"The information you provide will be handled by the games you play and protected by their security measures. EasyFun.gg cannot access the login and personal privacy information you provide while playing games. \\\\nWe prioritize user privacy and data security at EasyFun.gg, and our collection and usage of data are transparent. Please refer to our privacy policy for more information.\",\"7Q\":\"Are the games on EasyFun completely free?\",\"7A\":\"Yes, the game is completely free! However, some games might offer in-app purchases for additional content or features.\\\\nWe utilize cloud gaming technology to offer a more convenient gaming experience for mobile gamers.\",\"8Q\":\"Why do I have to queue?\",\"8A\":\"Queuing may be necessary during peak times. We're actively working on expanding servers to optimize user experience. Thank you for your patience.\",\"9Q\":\"Can I save or load previous games?\",\"9A\":\"If you accidentally refresh the current game page, simply reload the page within 2 minutes to return to your previous game state.\",\"10Q\":\"Having trouble with game loading?\",\"10A\":\"If the game fails to load, please try the following:\\\\n- Check your internet connection.\\\\n- Try opening the page in an incognito window.\\\\n- Contact our \u003ca href=\\\"${discordUrl}\\\" target=\\\"_blank\\\" class=\\\"c-green-5\\\"\u003esupport team\u003c/a\u003e with valid information to assist us in resolving the issue.\",\"11Q\":\"Why is there lag when I play the games?\",\"11A\":\"Game delays may happen for users who are farther away from our servers.\\\\n- Check if your internet connection is stable.\\\\n- Close any background programs or browser tabs consuming bandwidth.\\\\n - We are working to expand servers to enhance user experience.\",\"12Q\":\"Why isn't the game I want available?\",\"12A\":\"We continuously upgrade and optimize based on user feedback to provide a better gaming experience. If you'd like us to add a specific game, please join our \u003ca href=\\\"${discordUrl}\\\" target=\\\"_blank\\\" class=\\\"c-green-5\\\"\u003eDiscord\u003c/a\u003e and suggest it in the \\\"suggestion\\\" channel.\",\"13Q\":\"How can I provide effective feedback and suggestions?\",\"13A\":\"We recommend joining our \u003ca href=\\\"${discordUrl}\\\" target=\\\"_blank\\\" class=\\\"c-green-5\\\"\u003eDiscord\u003c/a\u003e, where dedicated staff collect user feedback and assist with inquiries. Alternatively, you can email us at \u003cb class=\\\"c-green-5\\\"\u003econtact@easyfun.gg\u003c/b\u003e for your convenience.\",\"title\":\"FAQs\"},\"abouts\":{\"title\":\"ABOUT US\\n\",\"intro\":\"Welcome to EasyFun, where the future of mobile gaming unfolds. We are at the forefront of a gaming revolution, offering an unparalleled online platform that brings your favorite mobile games directly to you, no matter where you are or what device you use. Through the magic of cloud technology, we make it possible for you to enjoy the best gaming experiences without the limitations of hardware or storage space.\",\"whatIsEasyfunTitle\":\"What is EasyFun?\",\"whatIsEasyfunIntro\":\"EasyFun is a cutting-edge platform designed to open up a world of gaming possibilities. Our mission is simple: to make mobile gaming accessible to everyone, everywhere. We harness cloud gaming technology to let you play a wide array of mobile games on any device with internet access. It&rsquo;s all about breaking down the barriers that keep people from enjoying their favorite games, transforming any device into a powerful gaming machine.\\n\\n\",\"whyChooseTitle\":\"WHY CHOOSE EASYFUN (OUR FEATURES)\",\"whyChooseBlock1Title\":\"Convenience\",\"whyChooseBlock1Content\":\"Say goodbye to storage issues and lengthy downloads. Our cloud technology means you play right away.\",\"whyChooseBlock2Title\":\"Compatibility\",\"whyChooseBlock2Content\":\"Enjoy high-quality gaming on any device &mdash; smartphone, tablet, or PC.\",\"whyChooseBlock3Title\":\"Cutting-Edge Technology\",\"whyChooseBlock3Content\":\"Experience smooth gameplay with minimal latency, thanks to our advanced cloud infrastructure.\",\"whyChooseBlock4Title\":\"Community and Support\",\"whyChooseBlock4Content\":\ none; white-space-collapse: preserve;\"\u003eClash Royale\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003e\u0026mdash;is a thrilling multiplayer battle game now playable on your browser with Easyfun.gg, no installation needed! With diverse game modes like Gem Grab, Showdown, Brawl Ball, and Heist, you\u0026rsquo;ll strategize, fight, and dominate. Each brawler comes with unique abilities, upgradable powers, and gadgets, letting you customize your playstyle as you climb leaderboards, unlock rewards, and team up with friends. Whether you're playing solo or with friends, there's always something new and exciting to explore in the world of Brawl Stars. Featuring vibrant cartoon-style graphics and dynamic gameplay, \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003eEasyfun offers non-stop Brawl Stars fun right in your browser\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003e.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify; margin-top: 12pt; margin-bottom: 12pt;\"\u003e\u003cstrong\u003e\u003cspan style=\"font-size: 20pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003eCustom Key Mapping for Brawl Stars\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify; margin-top: 12pt; margin-bottom: 12pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003ePlaying mobile games on PC can be tricky, especially when relying solely on mouse controls. With Easyfun, that\u0026rsquo;s no longer an issue! You can seamlessly use both your mouse and keyboard for an enhanced gaming experience. Setting up keys to match your play style is quick and easy, and your settings will be ready to go every time you play.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify; margin-top: 12pt; margin-bottom: 12pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003eCustom key mapping goes beyond basic controls\u0026mdash;it lets you create advanced setups like one-button combos. For example, you can map a single key to activate both your hyper charge and super simultaneously for a powerful attack. Want a panic button? Map multiple abilities to a single key so you can unleash everything in moments of chaos and make a quick escape. These features make your gameplay smoother, more efficient, and a lot more fun!\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify; margin-top: 12pt; margin-bottom: 12pt;\"\u003e\u003cstrong\u003e\u003cspan style=\"font-size: 20pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003ePlay Brawl Stars with Less Lag\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify; margin-top: 12pt; margin-bottom: 12pt;\"\u003e\u003cstrong\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003eBrawl Stars \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003eis a game that requires real-time inputs more than high-quality graphics. Higher graphics quality means higher network demands to support the game. If you're experiencing lag, you can use the \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003eHD button\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003e located in the Easyfun.gg operation bar to lower the graphics to smooth quality and improve performance.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify; margin-top: 12pt; margin-bottom: 12pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003eThis button works similarly to lowering video quality on streaming services like Netflix or YouTube: the lower the quality, the less buffering. In this case, lowering the graphics quality reduces the latency of game inputs.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify; margin-top: 12pt; margin-bottom: 12pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003e\u003cspan style=\"border: none;\"\u003e\u003cimg loading=\"lazy\" src=\"https://res.ldrescdn.com/rms/ldplayer/process/img/a868a4c7b8d649919b39de335ed93c841732595978.png\" width=\"886\" height=\"654\" /\u003e\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify; margin-top: 12pt; margin-bottom: 12pt;\"\u003e\u003cstrong\u003e\u003cspan style=\"font-size: 20pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003ePlay Brawl Stars for Free\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify; margin-top: 12pt; margin-bottom: 12pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003eThink custom key mapping is cool? The cherry on top is the 6 hours of free playtime you get every day! How do you claim it? It\u0026rsquo;s simple\u0026mdash;just create an account. No credit card or payment methods needed! Use Google Sign-In to instantly set up your account and start playing.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: justify; margin-top: 12pt; margin-bottom: 12pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; white-space-collapse: preserve;\"\u003eWith this, you can freely complete all your star matches and still have time to hunt for quests a
